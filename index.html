<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Aplicación para Gastos</title>
    
</head>
<body>
    <h1>Mi aplicación para gastos</h1>
    <div class="row">
        <div class="col s7">
            <table id="transactionTable">
                <tbody>
                    <tr>
                        <th>
                            Tipo de Transacción
                        </th>
                        <th>
                            Descripción
                        </th>
                        <th>
                            Monto
                        </th>
                        <th>
                            Categoría
                        </th>
                        <th>
                            Eliminar
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col s5">
            <div>
                <form action="" id="transactionForm" name="transactionForm">
                    <div class="formField">
                        <p>
                            <span>Transacción</span>
                            <label>
                                <input value="Ingreso" class ="with-gap" name="transactionType"  type="radio" required>
                                <span>Ingreso</span>
                            </label>
                            <label>
                                <input value="Egreso" class ="with-gap" name="transactionType"  type="radio" required>
                                <span>Egreso</span>
                            </label>
                        </p>
                    </div>
                    <div class="formField">
                        <label for="transactionDescription">Descripción</label>
                        <input type="text" id="transactionDescription" name="transactionDescription" required>
                    </div>
                    <div class="formField">
                        <label for="transactionAmount">Monto</label>
                        <input type="number" id="transactionAmount" name="transactionAmount" min="1" required>
                    </div>
                    <div>
                        <label for="transactionCategory">Categoría</label>
                        <select class="browser-default" type="text" id="transactionCategory" name="transactionCategory" required>
                            <option value="" disabled selected>Escoge una categoría</option>
                            <optgroup label="Ingresos">
                                <option value="Sueldo/fijo">Sueldo/fijo</option>
                                <option value="Sueldo/freelance">Sueldo/freelance</option>
                                <option value="Otros/Ingresos">Otros/Ingresos</option>
                            </optgroup>
                            <optgroup label="Egresos">
                                <option value="Alquiler">Alquiler</option>
                                <option value="Comida">Comida</option>
                                <option value="Gustos/Ocio">Gustos/Ocio</option>
                                <option value="Higiene">Higiene</option>
                                <option value="Otros/Egresos">Otros/Egresos</option> 
                            </optgroup>
                        </select>
                    </div>
                    <div class="formField">
                        <button id="botonDeEnvio" name="botonDeEnvio">Añadir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./resources/js/script.js"></script>
</body>
</html>
