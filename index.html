<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Aplicación para Gastos</title>
    
</head>
<body>
    <h1>Mi aplicación para gastos</h1>
    <form action="" id="transactionForm" name="transactionForm">
        <div class="formField">
            Tipo de Transacción
            <input id="ingreso" type="radio" name="transactionType" value="Ingreso" required>
            <label for="ingreso">Ingreso</label>
            <input id="egreso" type="radio" name="transactionType" value="Egreso" required>
            <label for="egreso">Egreso</label>
        </div>
        <div class="formField">
            <label for="transactionDescription">Descripción</label>
            <input type="text" id="transactionDescription" name="transactionDescription" required>
        </div>
        <div class="formField">
            <label for="transactionAmount">Monto</label>
            <input type="number" id="transactionAmount" name="transactionAmount" min="1" required>
        </div>
        <div class="formField">
            <label for="transactionCategory">Categoría</label>
            <input type="text" id="transactionCategory" name="transactionCategory" required>
        </div>
        <div class="formField">
            <button id="botonDeEnvio" name="botonDeEnvio">Añadir</button>
        </div>
    </form>
    <div class="tableFormat">
        <table id="transactionTable">
            <tbody>
                <tr>
                    <th>
                        Tipo de Transacción
                    </th>
                    <th>
                        Descripción
                    </th>
                    <th>
                        Monto
                    </th>
                    <th>
                        Categoría
                    </th>
                    <th>
                        Eliminar
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
<script src="./resources/js/script.js"></script>
</body>
</html>
